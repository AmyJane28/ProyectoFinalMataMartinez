<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Alumnos Mata Martínez</title>
    <!---CDN BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--CDN TOASTIFY-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--CDN SWEET2ALERT-->
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>

    <section id="filtros">
        <input type="text" name="" id="nombreBuscado" pattern="[A-Z-a-z-ñ-Ñ-á-é-í-ó-ú]{1,50}" placeholder="Ingrese nombre a buscar">
    </section>


    <main>
        <p>
            <a href="./pages/cargarAlumnos.html">Registrar alumnos</a>
        </p>

        <section id="tabla_alumnos">
            <table class="table table-bordered border-primary" width="50%">
                <thead class="table-light">
                    <tr ALIGN="center" text-align="center">
                        <th scope="col" width="200" VALIGN="middle">Nombre</th>
                        <th scope="col" width="50" VALIGN="middle">Tarea 1</th>
                        <th scope="col" width="50" VALIGN="middle">Tarea 2</th>
                        <th scope="col" width="50" VALIGN="middle">Tarea 3</th>
                        <th scope="col" width="50" VALIGN="middle">Asistencia</th>
                        <th scope="col" width="50" VALIGN="middle">Examen</th>
                        <th scope="col" width="50" VALIGN="middle">Total de Tareas %</th>
                        <th scope="col" width="50" VALIGN="middle">Total de Asistencia %</th>
                        <th scope="col" width="50" VALIGN="middle">Total de Examen %</th>
                        <th scope="col" width="50" VALIGN="middle">Promedio Total</th>
                    </tr>
                </thead>
            </table>
            <section id="contenedor_alumnos">

            </section>

        </section>
    
    </main>
    
    
    <!--CDN TOASTIFY-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--CDN SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!---CDN BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/login.js"></script>
    <script src="./images/pizarron.jpg"></script>

</body>

</html>
