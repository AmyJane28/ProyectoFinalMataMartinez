    <header>
        <h1>Bienvenido</h1>
        <h2>Registro de Alumnos</h2>
        

    </header>

    <div>
        <form id="form" class="form">
            <input type="text" pattern="[A-Z-a-z-ñ-Ñ-á-é-í-ó-ú]{1,50}" id="nombre" placeholder="Nombre" style="width: 250px;" required>
            <input type="number" min="0" max="100" id="tarea1" placeholder="Tarea 1" style="width: 100px;"  required>
            <input type="number" min="0" max="100" id="tarea2" placeholder="Tarea 2" style="width: 100px;" required>   
            <input type="number" min="0" max="100" id="tarea3" placeholder="Tarea 3" style="width: 100px;" required>
            <input type="number" min="0" max="100" id="asistencia" placeholder="Asistencia" style="width: 100px;" required>
            <input type="number" min="0" max="100" id="examen" placeholder="Examen" style="width: 100px;" required>
 
           <input type="reset" value="Limpiar formulario">
           <input type="submit" value="Guardar" id="guardar">

        </form>
    </div>
