<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PreEntrega1 Mata Martínez</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <!--CDN SWEET2ALERT-->
        <link rel="stylesheet" href="sweetalert2.min.css">
        
    </head>

    <div>
        <form action="#" name="formLogin" id="formLogin" ALIGN=" center">
            <label for="titulo">Inicio de sesión</label>
            <div>
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user">
            </div>
            <div>
                <label for="userEmail">Correo</label>
                <input type="email" name="userEmail" id="userEmail" required>
            </div>
            <div>
                <label for="userPass">Contraseña</label>
                <input type="password" name="userPass" id="userPass" required>
            </div>
            <div>
                <input type="button" value="Enviar" id="send" onclick="Login()">
            </div>
        </form>
    </div>
    <body>
        <!--CDN SWEETALERT-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/login.js"></script>
        
    </body>
</html>
